<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body>
    <h2>Admission Form</h2>
    <form action="/submit_admission" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
        
        <label for="course">Course Applied For:</label><br>
        <select id="course" name="course" required>
            <option value="bsc_cs">B.Sc. Computer Science</option>
            <option value="bcom">B.Com</option>
            <option value="ba_eng">B.A. English</option>
            <option value="bba">BBA</option>
        </select><br><br>
        
        <label for="documents">Upload Documents:</label><br>
        <input type="file" id="documents" name="documents" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
