<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>

    <h2>Application Form</h2>

    <form action="submit_application_form.html" method="post">
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state">State:</label><br>
        <input type="text" id="state" name="state" required><br><br>

        <label for="zip">Zip Code:</label><br>
        <input type="text" id="zip" name="zip" required><br><br>

        <label for="education">Highest Level of Education:</label><br>
        <input type="text" id="education" name="education" required><br><br>

        <label for="experience">Years of Experience:</label><br>
        <input type="number" id="experience" name="experience" min="0" required><br><br>

        <label for="position">Position Applied For:</label><br>
        <input type="text" id="position" name="position" required><br><br>

        <input type="submit" value="Submit Application">
    </form>

</body>
</html>
