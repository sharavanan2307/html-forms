<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revaluation Form</title>
</head>
<body>
    <h2>Revaluation Form</h2>
    <form action="/submit_revaluation" method="post">
        <label for="student_name">Student Name:</label><br>
        <input type="text" id="student_name" name="student_name" required><br><br>
        
        <label for="roll_number">Roll Number:</label><br>
        <input type="text" id="roll_number" name="roll_number" required><br><br>
        
        <label for="course">Course:</label><br>
        <input type="text" id="course" name="course" required><br><br>
        
        <label for="subject">Subject Name:</label><br>
        <input type="text" id="subject" name="subject" required><br><br>
        
        <label for="subject_code">Subject Code:</label><br>
        <input type="text" id="subject_code" name="subject_code" required><br><br>
        
        <label for="reason">Reason for Revaluation:</label><br>
        <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br><br>
        
        <label for="revaluation_fee">Revaluation Fee:</label><br>
        <input type="number" id="revaluation_fee" name="revaluation_fee" required><br><br>
        
        <label for="document">Upload Supporting Document:</label><br>
        <input type="file" id="document" name="document"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
