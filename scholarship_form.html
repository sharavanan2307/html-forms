<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Application Form</title>
</head>
<body>

    <h2>Scholarship Application Form</h2>
    <form action="#" method="post">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="4" required></textarea><br><br>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="course">Course Applied For</label>
        <input type="text" id="course" name="course" required><br><br>

        <label for="gpa">Current GPA</label>
        <input type="text" id="gpa" name="gpa" required><br><br>

        <label for="essay">Essay on Why You Deserve This Scholarship</label>
        <textarea id="essay" name="essay" rows="6" required></textarea><br><br>

        <input type="submit" value="Submit Application">
    </form>

</body>
</html>
